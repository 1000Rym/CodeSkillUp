<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid-System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .boxy{
        background: #b3ddff;
        border: 2px solid black;
      }
    </style>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">Color Large 4</div>
        <div class="col-lg-4 boxy">Color Large 4</div>
        <div class="col-lg-4 boxy">Color Large 4</div>
      </div>

      <div class="row">
        <div class="col-md-4 boxy">Color Medium 4</div>
        <div class="col-md-6 boxy">Color Medium 4</div>
        <div class="col-md-2 boxy">Color Medium 4</div>
      </div>

      <div class="row">
        <div class="col-xs-4 boxy">Color extra small 4</div>
        <div class="col-xs-4 boxy">Color extra small 4</div>
        <div class="col-xs-4 boxy">Color extra small 4</div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-md-6 boxy">Color Medium 3</div>
            <div class="col-md-6 boxy">Color Medium 3</div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-md-4 boxy">Color Medium 2</div>
            <div class="col-md-4 boxy">Color Medium 2</div>
            <div class="col-md-4 boxy">Color Medium 2</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
