<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Listener</title>
  </head>
  <body>
    <h1 id = "one">Hover Over Off</h1>
    <h1 id = "two">Click Off</h1>
    <h1 id = "three">Double Click Off</h1>

    <script type="text/javascript">
      var one = document.querySelector("#one");
      var two = document.querySelector("#two");
      var three = document.querySelector("#three");
      var click_on = false;
      var double_click_on = false;

      // Add mouse over listener.
      one.addEventListener("mouseover",function(){
        one.innerText = "Hover Over On";
        one.style.color = "blue";
      });

      // Add mouse out listener.
      one.addEventListener("mouseout", function(){
        one.innerText = "Hover Over Off";
        one.style.color = "black";
      });

      // Add click listener.
      two.addEventListener("click", function(){
        click_on = ~click_on;
        if(click_on){
          two.innerText = "Click On";
          two.style.color = "blue";
        }else{
          two.innerText = "Click Off";
          two.style.color = "black";
        }
      });

      // Add double click listener.
      three.addEventListener("dblclick", function(){
        double_click_on = ~double_click_on;

        if(double_click_on){
          three.innerText = "Double Click On";
          three.style.color = "blue";
        }else{
          three.innerText = "Double Click Off";
          three.style.color = "blue";
        }
      });
    </script>
    
  </body>
</html>
