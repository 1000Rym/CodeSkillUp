<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    {% if users %}
      <ol>
        {% for user in users %}
          <li>User Info</li>
            <ul>
              <li>first name: {{user.first_name}}</li>
              <li>last name: {{user.last_name}}</li>
              <li>email: {{user.email}}</li>
            </ul>
        {% endfor %}
      </ol>
    {% else %}
      <p>There is no user.</p>
    {%endif%}
  </body>
</html>
